<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="degital-clock">
    <div class="time">
        <div class="left-side">
            <span id="hours">00</span>
        </div><!--end left-side-->
        
        <div class="right-side">
            <div class="right-top">
                <span id="dots">:</span>
                <span id="minites">00</span>
            </div><!--end right-top-->
            
            <div class="right-down">
                <span  id="period">PM</span>
                <!-- <span id="dots">:</span> -->
                <span id="seconds">00</span>
                </div> <!--end rith down-->
            </div> <!--end right-side-->
        </div>  <!--end time-->  
    </div> <!--end div clock-->
    <script src="index.js"></script>
</body>
</html>
