
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculater">
         <input type="text" placeholder="0"
          id="inputBox" readonly>
        <div>
        <button class="operater ac">AC</button>
        <button class="operater DEL">DEL</button>
        <button class="operater">%</button>
        <button class="operater">/</button>
        </div>
        <div>                <!-- calculater start line-->

            <button>7</button> 
            <button>8</button>
            <button>9</button>
            <button class="operater">*</button>
        
        </div><!-- </calculater cloce  first line-->

        <div>                <!-- calculater second line -->

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater">-</button>
        
        </div><!-- </calculater cloce second line -->

        <div>                <!-- calculater 3rd line-->

            <button>1</button>
            <button>2</button>
            <button >3</button>
            <button class="operater">+</button>
        
        </div><!-- </calculater cloce  3rd line-->

        <div>                <!-- calculater 4th line -->

            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        
        </div><!-- </calculater cloce  4th line-->


    </div> <!-- maindiv end      -->
    <!-- javas -->
     <script src="script.js"></script>
</body>
</html>
